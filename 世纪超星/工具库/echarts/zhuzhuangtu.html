<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/echarts.min.js"></script>
    <style>
        .echarts {
            width: 500px;
            height: 400px;
            margin: 50px auto;
            border: 1px solid #ccc;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="echarts" id="bar"></div>
    <script>

        var bar = echarts.init(document.getElementById("bar"));
        option = {
            title: {
                text: '某地区蒸发量和降水量',
                // subtext: '纯属虚构',
                textStyle: {
                    fontSize: 14,
                    color: "orange"
                }
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                x: 'right',
                data: ['蒸发量', '降水量']
            },
            // toolbox: {
            //     show: true,
            //     feature: {
            //         mark: { show: true },
            //         dataView: { show: true, readOnly: false },
            //         magicType: { show: true, type: ['line', 'bar'] },
            //         restore: { show: true },
            //         saveAsImage: { show: true }
            //     }
            // },
            calculable: true,
            xAxis: [
                {
                    type: 'category',
                    data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
                    splitLine: { // 分隔线
                        show: false
                    },
                    axisLabel: { // 坐标轴文本标签
                        //调整x轴的lable
                        textStyle: {
                            fontSize: 10,
                            color: "#5d85f6"
                        },
                        rotate: -40
                    },
                    axisLine: { // 坐标轴线样式设置
                        lineStyle: {
                            color: "#5d85f6",
                            width: 1,
                            fontSize: 40
                        }
                    }, 
                    axisTick: { // 去除坐标轴线的刻度
                        show: false
                    }

                }
            ],
            yAxis: [
                {
                    type: 'value',
                    axisLabel: { // 坐标轴文本标签
                        textStyle: {
                            fontSize: 10,
                            color: "#5d85f6"
                        }
                    },
                    axisLine: { // 坐标轴线样式设置
                        lineStyle: {
                            color: "#5d85f6",
                            width: 1,
                            fontSize: 40
                        }
                    }, 
                    axisLine: { // 去除轴线
                        show: false 
                    },  
                    splitLine: {//网格线的格式
                        show: true,
                        lineStyle: {
                            color: "#5d85f6", //网格线颜色
                            width: 1, //网格线宽度
                            type: "solid" //网格线样式
                        }
                    },
                }
            ],
            series: [
                {
                    name: '蒸发量',
                    type: 'bar',
                    data: [2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3],
                    itemStyle: {
                        color: "green"
                    }
                    // markPoint: { // 显示最大值和最小值
                    //     data: [
                    //         { type: 'max', name: '最大值' },
                    //         { type: 'min', name: '最小值' }
                    //     ]
                    // },
                    // markLine: { // 显示平均值
                    //     data: [
                    //         { type: 'average', name: '平均值' }
                    //     ]
                    // }
                },
                {
                    name: '降水量',
                    type: 'bar',
                    data: [2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3],
                    itemStyle: {
                        color: "blue"
                    }
                    // markPoint: {
                    //     data: [
                    //         { name: '年最高', value: 182.2, xAxis: 7, yAxis: 183, symbolSize: 18 },
                    //         { name: '年最低', value: 2.3, xAxis: 11, yAxis: 3 }
                    //     ]
                    // },
                    // markLine: {
                    //     data: [
                    //         { type: 'average', name: '平均值' }
                    //     ]
                    // }
                }
            ]
        };
        // 为echarts对象加载数据 
        bar.setOption(option); 
    </script>
</body>
</html>
