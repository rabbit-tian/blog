		var ctx = ele.getContext('2d');
		ctx.beginPath();
		ctx.fillStyle = "#dedede";
		ctx.arc(44, 44, 44, 0, 2 * Math.PI);
		ctx.fill();
		ctx.beginPath();
		ctx.fillStyle = color;
		ctx.arc(44, 44, 37, 0, 2 * Math.PI);
		ctx.fill();
		ctx.beginPath();
		ctx.fillStyle = "#fff";
		ctx.font = "31px Arial";
		ctx.textAlign = "center";
		ctx.fillText(num, 44, 54);
		ctx.fill();
	}
