<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="videojs/css/video-js.min.css">
    <style>
        #my-player .vjs-poster {
            /* background-size: 100% 100%; */
        }
    </style>
</head>

<body>
    <div id="contain">
        <div class="video-ct">
            <video id="my-player" class="video-js vjs-big-play-centered vjs-fluid" controls preload="auto" poster="video.jpeg" data-setup='{}'>
                <source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4"></source>
                <source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/webm"></source>
                <source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/ogg"></source>
                <p class="vjs-no-js">
                    To view this video please enable JavaScript, and consider upgrading to a web browser that
                    <a href="http://videojs.com/html5-video-support/" target="_blank">
                        supports HTML5 video
                    </a>
                </p>
            </video>
        </div>
    </div>
    <script src="jquery.min.js"></script>
    <script src="videojs/js/video.min.js"></script>
    <script>
        var options = {};
        var player = videojs('my-player', options, function onPlayerReady() {
            videojs.log('Your player is ready! TTSY');

            // In this context, `this` is the player that was created by Video.js.
            // this.play();  // 开始播放

            // 暂停键
            if (this.paused()) {
                videojs.log('暂停');
            }

            // 事件监听
            this.on('ended', function () {
                videojs.log('Awww...over so soon?! TTSY');
            });
        });
        player.ready(function () {
            // get, should be false
            // alert("get, should be false");
            console.log(player.isFullscreen());

            // set, tell the player it's in fullscreen
            // player.isFullscreen(true);
            // player.requestFullscreen(true);

            // get, should be true
        });
        
        //  点击播放键，开始播放
        player.on('playing',function () {
            videojs.log('点击播放');
        })
        
    </script>
</body>

</html>
