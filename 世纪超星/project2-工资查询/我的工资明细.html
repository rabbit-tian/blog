<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/global.js"></script>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/salary-detail.css">
</head>
<body>
    <div id="contain">
        <header class="clearfix">
            <div class="back fl">
                <img src="images/1.back.png" alt="">
            </div>
            <span>2018年6月工资明细</span>
        </header>
        <main>
            <div class="show">
                <div class="pay">
                    <h4>郑婷婷 工资 (元)</h4>
                    <span>5000.00</span>
                </div>
                <div class="bot">
                    <dl class="left fl">
                        <dt>应发工资 (元)</dt>
                        <dd>3480.00</dd>
                    </dl>
                    <dl class="right fr">
                        <dt>补发工资 (元)</dt>
                        <dd>1250.00</dd>
                    </dl>
                    <div class="line"></div>
                </div>
            </div>
            <ul>
                <li class="clearfix">
                    <span class="fl">公积金：</span>
                    <b class="fr">2150.22</b>
                </li>
                <li class="clearfix">
                    <span class="fl">医&nbsp;&nbsp;&nbsp;&nbsp;保：</span>
                    <b class="fr">111.22</b>
                </li>
                <li class="clearfix">
                    <span class="fl">社&nbsp;&nbsp;&nbsp;&nbsp;保：</span>
                    <b class="fr">22.12</b>
                </li>
                <li class="clearfix">
                    <span class="fl">个&nbsp;&nbsp;&nbsp;&nbsp;税：</span>
                    <b class="fr">11.11</b>
                </li>
            </ul>
        </main>
    </div>
</body>
</html>
